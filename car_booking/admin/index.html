<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="icon" href="https://logodownload.org/wp-content/uploads/2017/05/ferrari-logo-0.png">
</head>

<body class="main-bg">
    <!-- Login Form -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card shadow">
                    <div class="card-title text-center ">
                        <img class="mt-3" src="https://logodownload.org/wp-content/uploads/2017/05/ferrari-logo-0.png" alt="" width="200" height="200">
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-4">
                                <label for="username" class="form-label">Username/Email</label>
                                <input type="text" class="form-control" id="username" />
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" />
                            </div>
                            <div class="mb-4">
                                <input type="checkbox" class="form-check-input" id="remember" />
                                <label for="remember" class="form-label">Remember Me</label>
                            </div>
                            <div class="d-grid">
                                <button type="button" onclick="window.location.href='dash.html'" class="btn btn-primary text-light">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
